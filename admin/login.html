<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queueless - Admin Login</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <h1>Queueless <span class="admin-badge">Admin</span></h1>
            </div>
            <p>Restaurant Management Dashboard</p>
        </div>

        <div class="login-card">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            
            <div class="input-group">
                <i class="fas fa-user-shield"></i>
                <input type="text" id="adminUsername" placeholder="Admin Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="adminPassword" placeholder="Password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button class="btn-login" onclick="adminLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="demo-credentials">
                <p><strong>Demo Credentials:</strong></p>
                <p>Username: admin | Password: admin123</p>
            </div>
        </div>
        
        <div class="login-footer">
            <p><i class="fas fa-info-circle"></i> For authorized personnel only</p>
            <p class="version">v1.0.0</p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
