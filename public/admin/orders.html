<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Queueless Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar (Same as index.html) -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <h2>Queueless <span class="admin-badge">Admin</span></h2>
            </div>
            <div class="admin-info">
                <div class="admin-avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="admin-details">
                    <h4 id="adminName">Administrator</h4>
                    <p id="adminRole">Super Admin</p>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="orders.html" class="nav-item active">
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
                <span class="nav-badge" id="pendingOrdersCount">5</span>
            </a>
            <!-- ... rest of sidebar ... -->
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="main-header">
            <div class="header-left">
                <h1><i class="fas fa-shopping-cart"></i> Order Management</h1>
                <p>Manage all customer orders in real-time</p>
            </div>
            <div class="header-right">
                <div class="order-filters">
                    <select id="orderFilter" onchange="filterOrders()">
                        <option value="all">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="preparing">Preparing</option>
                        <option value="ready">Ready to Serve</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <input type="date" id="orderDate" onchange="filterByDate()">
                    <button class="btn-primary" onclick="exportOrders()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Order Tabs -->
        <div class="order-tabs">
            <button class="order-tab active" onclick="showOrderTab('all')">
                All Orders <span class="tab-count">24</span>
            </button>
            <button class="order-tab" onclick="showOrderTab('pending')">
                Pending <span class="tab-count">5</span>
            </button>
            <button class="order-tab" onclick="showOrderTab('preparing')">
                Preparing <span class="tab-count">8</span>
            </button>
            <button class="order-tab" onclick="showOrderTab('ready')">
                Ready <span class="tab-count">3</span>
            </button>
            <button class="order-tab" onclick="showOrderTab('completed')">
                Completed <span class="tab-count" id="completedCount">8</span>
            </button>
        </div>

        <!-- Orders Grid -->
        <div class="orders-grid" id="ordersGrid">
            <!-- Orders will be loaded dynamically -->
        </div>

        <!-- Order Details Modal -->
        <div id="orderDetailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Order Details</h2>
                    <span class="close" onclick="closeOrderModal()">&times;</span>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeOrderModal()">Close</button>
                    <button class="btn-primary" onclick="updateOrderStatus()">Update Status</button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
